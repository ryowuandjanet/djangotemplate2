{% extends "base.html" %}
{% block content %}
    <div class="post-entry">
        <h2>{{ instance.title }}</h2>
        <p>{{ instance.body }}</p>        
    </div>
    <a href="{{instance.get_absolute_url}}edit/" class="btn btn-success btn-sm">+ Edit Post</a>
    <a href="{{instance.get_absolute_url}}delete/" class="btn btn-danger btn-sm">+ Delete Post</a>

{% endblock content %}
